<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Really Simple Weather</title>
  </head>
  <body>
    <section class="search-query">
      <form action="#">
        <div class="form-field">
          <label for="location"
            >Enter address, postcode, or town/city with country
          </label>
          <input
            type="text"
            id="location"
            name="location"
            minlength="2"
            required
          />
        </div>
        <div class="form-field">
          <label for="units">Choose units</label>
          <select name="units" id="units" required>
            <option value="us">US (°F)</option>
            <option value="metric">Metric (°C)</option>
          </select>
        </div>
        <div>
          <button type="submit" id="submit-btn">🔍</button>
        </div>
      </form>
    </section>
    <section id="current-weather">
      <section id="address"></section>
      <section id="todays-weather">
        <h2>Today's Weather</h2>
      </section>
      <section id="current-conditions"></section>
      <section class="todays-weather-hourly"></section>
    </section>
    <section class="query-results"></section>
  <script defer src="main.js"></script></body>
</html>
